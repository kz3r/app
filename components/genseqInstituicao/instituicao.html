<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Instituição</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" restrict access="1">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
						<div class="panel panel-default">
							<div class="panel-heading"> Cadastrar Instituição</div>
							<div class="panel-body">
								<form role="form" ng-submit="vm.submit()">
									<div class="form-group">                              
										<input type="text" class="form-control" id="instituicao__nome" placeholder="Descricao " ng-model="vm.nome">
									</div>
									<button type="submit" class="btn btn-default">Cadastrar</button>
									<button type="reset" class="btn btn-default">Limpar</button>
								</form>
							</div>
						</div>
                    </div>
                    <div class="col-lg-6">
						<div class="panel panel-default">
							<div class="panel-heading">Instituições Existentes</div>
							<div class="panel-body">
								<ul class="list-group" ng-repeat="registro in vm.lista_instituicao">
									<li class="list-group-item col-lg-12">
										{{registro.nome}}
										<button type="button" class="btn btn-danger pull-right btn-xs " ng-click="vm.destroy(registro)">Excluir</button>
										<button type="button" class="btn pull-right btn-xs " ng-click="vm.edit_registro(registro)">Editar</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
                </div>
            </div>
                <!-- /.row (nested) -->
        </div>
            <!-- /.panel-body -->
    </div>
        <!-- /.panel -->
</div>
    <!-- /.col-lg-12 -->
	
<div class="modal fade" id="EditInstituicaoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Editar Instituição</h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					<div class="panel-body">
						<form role="form" ng-submit="instituicao__form.$valid && vm.submit_edit()" name="instituicao__form" novalidate>
					
					<div class="form-group"> 
						<label>Nome</label>
						<input type="text" class="form-control" id="instituicao__nome" name="instituicao__nome" placeholder="Nome " ng-model="vm.nome" />
					</div>
					
					
					<div class="btn-toolbar">
						<button type="submit" class="btn btn-sm btn-success pull-right" onclick="instituicao__form.$valid"><i class="fa fa-check"></i> Salvar</button>
					</div>
				</form>
					</div>
					
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
