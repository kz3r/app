<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Meu Perfil</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form" ng-submit="vm.update()">

							<div class="form-group">
								<label for="cadastro__nome">Nome Completo</label>
								<input type="text" class="form-control" id="cadastro__nome" placeholder="Seu nome completo" ng-model="vm.usuario.nome" pattern="[a-zA-Z]+" title="Nome do usuário deve conter apenas letras">
							</div>

							<fieldset disabled>
								<div class="form-group">
									<label for="cadastro__email">Email</label>
									<input type="email" class="form-control" id="cadastro__email" placeholder="Endereço de email válido" ng-model="vm.usuario.email">
								</div>
							</fieldset>


							<div class="form-group">
								<label for="cadastro-telefone">Telefone</label>
								<input type="text" class="form-control phone-mask" data-mask="(00)0000-00000" id="cadastro-telefone" placeholder="Seu telefone com DDD" ng-model="vm.usuario.telefone">
							</div>

							<div class="form-group">
								<label for="cadastro__password">Senha</label>
								<input type="password" class="form-control" id="cadastro__password" placeholder="" ng-model="vm.usuario.password">
							</div>

							<div class="form-group">
								<label for="cadastro__confirm_password">Confirmar Senha</label>
								<input type="password" class="form-control" id="cadastro__confirm_password" placeholder="" ng-model="vm.usuario.confirm_password">
							</div>

							<div class="form-group pull-right">
								<button type="submit" class="btn btn-default">Salvar</button>
								<!-- <button type="button" class="btn btn-danger" ng-click="vm.activate()">Update </button> -->
							</div>

						</form>
					</div>

					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
